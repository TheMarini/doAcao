<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>doAcao</title>
    <link rel="icon" href="img/icons/logo-fechado.ico" />
    <link href="css/main-style.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/config.css" type="text/css" rel="stylesheet" media="all">

    <script src="js/jquery.js"></script>
    <script src="js/main-script.js"></script>
</head>

<body>
    <nav id="menu">
        <a href="%index%">
            <img id src="img/logos/branco/logo-aberto.png" alt="intro">
        </a>
        <ul>
            <a href="#">
                <li>Instituições</li>
            </a>
            <a href="doacoes.html">
                <li>Doações</li>
            </a>
            <a href="#">
                <li>Ranking</li>
            </a>
            <li id="search">
                <input type="search" results=5 autosave=unique placeholder="pesquisar">
            </li>

            <a href="%mercadorias%">
                <li>Meus Items</li>
            </a>
        </ul>
        <div class="contentContainer">
            <img id="btnMsg" src="img/icons/chat.png" alt="intro">
            <div id="msg" class="setaParaCima content"></div>
        </div>
        <div class="contentContainer">
            <img id="btnNotify" src="img/icons/notify.png" alt="intro">
            <div id="notify" class="setaParaCima content"></div>
        </div>
        <div id="user" class="contentContainer">
            <a id="btnUser">
                <img src="%usuario_photo%" alt="intro">
                <span>%usuario_logado%</span>
            </a>
            <div id="user-options" class="setaParaCima content">
                <ul>
                    <a href="%perfil%">
                        <li>Ver Pefil</li>
                    </a>
                    <a href="%perfil%">
                        <li>Dados Pessoais</li>
                    </a>
                    <a href="%logout%">
                        <li>Sair</li>
                    </a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="centralize">
        <form action="">
            <header>
                <div id="img">
                    <img id="avatar" src="../../media/user-photos/marini.jpg" alt="">
                    <p>alterar foto</p>
                </div>
                <div id="personal">
                    <input id="nome" name="nome" type="text" value="Bruno Marini">
                    <textarea name="bio" id="bio" placeholder="Escreva um pouco sobre voce..."></textarea>
                </div>
            </header>

            <div id="principals">
                <input type="text" name="" id="cpf" placeholder="cpf">
                <input type="text" name="" id="tel" placeholder="telefone">
                <input type="email" placeholder="email" id="email">
            </div>

            <h1>Endereço</h1>
            <svg width="100%" height="15px">
                <line x1="1" y1="1" x2="100%" y2="1" style="stroke:dimgray; stroke-width: 1" />
            </svg>

            <section id="endereco">
                <input type="text" id="cep" placeholder="cep">
                <input type="text" id="rua" placeholder="rua">
                <div>
                    <input type="text" id="complemento" placeholder="complemento">
                    <input type="text" id="bairro" placeholder="bairro">
                    <input type="text" id="cidade" placeholder="cidade">
                    <input type="text" id="estado" placeholder="estado">
                </div>
            </section>

            <h1>Minha Conta</h1>
            <svg width="100%" height="15px">
                <line x1="1" y1="1" x2="100%" y2="1" style="stroke:dimgray; stroke-width: 1" />
            </svg>
            <section id="conta">
                <input type="password" name="" id="senha-orig" placeholder="senha antiga">
                <input type="password" name="" id="senha-conf" placeholder="senha nova">
                <input type="password" name="" id="senha-conf" placeholder="confirme a sua senha nova">
            </section>

            <div id="ranking-disable">
                <input type="checkbox" id="ranking">
                <p>Desejo não aparecer no ranking</p>
            </div>

            <button>Salvar</button>
        </form>
    </div>
</body>

</html>
